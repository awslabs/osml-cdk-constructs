repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.35.0
    hooks:
      - id: eslint
        files: \.[jt]sx?$  # *.js, *.jsx, *.ts and *.tsx
        types: [ file ]
        args: ["--fix"]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: \.[jt]sx?$  # *.js, *.jsx, *.ts and *.tsx
        types: [ file ]

  - repo: https://github.com/aws-samples/automated-security-helper
    rev: 'v3.0.0' # update with the latest-tagged version in the repository
    hooks:
      - id: ash
        stages: [ manual ]
        # uncomment the line below if using "finch" on MacOS
        # args: [ "-f" ]

  - repo: https://github.com/sbrunner/pre-commit-copyright
    rev: 1.6.1
    hooks:
      - id: copyright
        name: update copyright
        exclude: |
          (?x)^(
            ^\..+|
            .+\.md|
            jest.config.js|
            LICENSE|
            package.json|
            package-lock.json
            tsconfig.json|
          )$
      - id: copyright-required
        name: require copyright
        exclude: |
          (?x)^(
            ^\..+|
            .+\.md|
            jest.config.js|
            LICENSE|
            package.json|
            package-lock.json|
            tsconfig.json|
          )$
